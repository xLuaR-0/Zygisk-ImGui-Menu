name: Build
on:
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-java@v3
        with:
          distribution: temurin
          java-version: 17
      
      - name: Set Environment Variable
        run: |
          chmod +x ./gradlew
          ./gradlew :module:assembleRelease
